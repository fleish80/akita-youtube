<div class="container">
  <h2>Add Todo</h2>
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="form.valid && addTodo()">
      <mat-form-field appearance="outline">
        <input matInput formControlName="title" placeholder="Title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput formControlName="description" placeholder="Description">
      </mat-form-field>
      <button mat-raised-button color="primary">Add Todo</button>
    </form>
  </mat-card>
</div>
